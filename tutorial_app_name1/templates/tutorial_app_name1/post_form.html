{% load crispy_forms_tags %} 
{% block content %}
    <div class="content-section">
        <form style="color: black;" method="POST">
           {% csrf_token %} 
           <fieldset class = "form-group">
            <legend class="border-bottom mb-4">Text Post</legend>
            {{ form|crispy }}
           </fieldset>
            <div class="form-group">

            </div>
        </form>
    </div>
{% endblock content %}
