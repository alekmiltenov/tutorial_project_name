{% extends "tutorial_app_name1/common.html" %}
{% block content %}
    <h1>Home page</h1>
  {% if user.is_authenticated %}
    <a class="nav-item nav-link" href="/post/new">
    <button style="margin: 12px ;border: none;border-radius: 5px;background-color: gray;color: aliceblue; text-align: center;">Create a Post</button>
    </a>
  {% else %}

                  {% endif %}
<!-- The unique code about this page goes here -->
    {% for post in posts %}

    <article class="media content-section">
        <img 
       class="rounded-circle" src ="{{ post.author.profile.image.url }}" style="max-width: 100px;padding: 0px;margin: 0px;">
        <div class="media-body">
          <div class="article-metadata">
            
            <a class="mr-2" href="#">{{ post.author }}</a>
            <small class="text-muted">{{ post.date_posted}}</small>
          </div>
          <h2><a class="article-title" href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h2>
          <p class="article-content" style="color: rgba(36, 28, 28, 0.826);">{{ post.content }}</p>
        </div>
      </article>

    {% endfor %}
{% endblock content %}
